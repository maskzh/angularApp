<div class="sidebar">
  <dl class="menu" ng-repeat="item in vm.menu">
    <dt><i class="glyphicon glyphicon-{{item.icon}}"></i>{{item.text}}</dt>
    <dd ng-repeat="menu in item.menus" ng-class="{active: vm.currentUrl == menu.href}"><a href="{{menu.href}}">{{menu.text}}</a></dd>
  </dl>
</div>
