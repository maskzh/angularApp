<!-- operation -->
<div class="grid-operation">
  <div class="btn-group grid-buttons">
    <button data-role="add" type="button" class="btn btn-default" ng-click="vm.add()">添加</button>
    <button data-role="delete" type="button" class="btn btn-danger" ng-click="vm.delete()">删除</button>
  </div>
  <div class="form-inline grid-search">
    <div class="form-group">
      <label class="sr-only" for="search">搜索</label>
      <input ng-model="vm.query" type="text" class="form-control" id="search" placeholder="输入您要搜索的关键字">
    </div>
    <button data-role="search" class="btn btn-default" ng-click="vm.search(vm.query)">搜索</button>
  </div>
</div>

<!-- table -->
<div class="grid-list">
  <table class="table table-hover">
    <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th ng-repeat="th in vm.ths">{{th}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.list">
        <th><input type="checkbox" value="{{item.id}}"></th>
        <td ng-repeat="value in item track by $index" ng-bind-html="value"></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="grid-loading" ng-if="vm.isLoading"><i class="fa fa-circle-o-notch fa-spin"></i></div>
<div class="grid-nodata" ng-if="vm.isNoData">暂无数据</div>

<!-- pagination -->
<div class="grid-pagination">
  <pagination
    total-items="vm.totalItems"
    items-per-page="10"
    ng-model="vm.currentPage"
    max-size="5"
    rotate="false"
    previous-text="前页"
    next-text="后页"
    ng-change="vm.pageChanged()">
  </pagination>
</div>
