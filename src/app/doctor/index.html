<h2>医生管理</h2>

<table class="table table-hover">
  <caption>Optional table caption.</caption>
  <thead>
    <tr>
      <th>#</th>
      <th>姓名</th>
      <th>头像</th>
      <th>类别</th>
      <th>职称</th>
      <th>医院／科室</th>
      <th>咨询价格</th>
      <th>评价</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='item in doctor.list'>
      <th scope="row">{{index}}</th>
      <td>{{item.user_name}}</td>
      <td>{{item.user_pic}}</td>
      <td>{{item.type}}</td>
      <td>{{item.title}}</td>
      <td>{{item.hospital}} - {{item.department}}</td>
      <td>{{item.consultation_fee}}</td>
      <td>{{item.star}}</td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <pagination
    total-items="doctor.totalItems"
    items-per-page="10"
    ng-model="doctor.currentPage"
    max-size="5"
    rotate="false"
    previous-text="前页"
    next-text="后页"
    ng-change="doctor.pageChanged()">
  </pagination>
</div>
